{% extends "rose/base.html" %}

{% block body_block %}

<html>
	<h1>Add post</h1>
	<form id="post_form" method="post" action="/rose/add_post/">
		
		{% csrf_token %}
		{% for hidden in form.hidden_fields %}
		    {{ hidden }}
		{% endfor %}

		{% for field in form.visible_fields %}
		     {{ field.errors }}
		     {{ field.help_text }}
		     {{ field }}
		{% endfor %}

		<input type="submit" name="submit" value="Create Post" />
	</form>
</html>

{% endblock %}
