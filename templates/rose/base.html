<!DOCTYPE html>

{% load static %}

<html>
	<head>
	    <meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap-responsive.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'css/blog.css' %}">
        <!-- <link rel="icon" href="../../favicon.ico"> -->

        <title>{% block title %}Rose{% endblock %} </title>
    </head>
	
	<body>
	    <div class="blog-masthead">
	      <div class="container">
	        <nav class="blog-nav">
	          <a class="blog-nav-item active" href="/rose/">Home</a>
	          {% if user.is_authenticated %}
	              <li class="navbar-text">Welcome, {{ user.username }} !</li>
	              <a class="blog-nav-item" href="/rose/logout/">Logout</a>
	          {% else %}
		          <a class="blog-nav-item" href="/rose/register/">Register</a>
		          <a class="blog-nav-item" href="/rose/login/">Login</a>
	          {% endif %}
		          <a class="blog-nav-item" href="/rose/about/">About</a>
	        </nav>
	      </div>
        </div>
        
        <div class="container">

		      <div class="blog-header">
		        <h1 class="blog-title">{% block blog_title %}{% endblock %}</h1>
		        <!-- <p class="lead blog-description">The official example template of creating a blog with Bootstrap.</p> -->
		      </div>

		      <div class="row">

                 <div class="col-sm-8 blog-main">
                    {% block body_block %}Some Text in body{% endblock %}
                 </div>

              </div>
		
	    </div>

		<script src="{% static 'js/jquery-2.1.3.min.js' %}"></script>
        <script src="{% static 'js/bootstrap.min.js' %}"></script>
        <!-- <script src="{% static 'js/docs.min.js' %}"></script> -->
	</body>
</html>
